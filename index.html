<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Palindrome Validator</h1>
    <label for="number">Enter String:</label>
    <input type="text" name="number" id="phonenum" required />
    <button type="submit" id="check">Check</button>
    <p class="valid">It's a Palindrome</p>
    <p class="invalid">Not a Palindrome</p>

    <script src="index.js"></script>
  </body>
</html>
